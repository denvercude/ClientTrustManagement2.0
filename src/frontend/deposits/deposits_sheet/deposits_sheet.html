<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared_css/table_styles.css">
    <title>Client Trust Management - Create Daily Deposits Sheet</title>
  </head>

<body>
  <div class="container">
    <div class="left">
      <table id="deposits-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Default rows will be dynamically added -->
        </tbody>
      </table>
      <button id="add-row">Add Row</button>
      <div class="actions">
        <button id="add-all">Add All Deposits</button>
      </div>
    </div>
    <div class="right">
      <div class="status-list">
        <h3>Successfully Added Deposits:</h3>
        <ul id="success-list">
          <!-- Successfully added patients will appear here -->
        </ul>
        <h3>Errors:</h3>
        <ul id="error-list">
          <!-- Error messages will appear here -->
        </ul>
      </div>
      <button id="clear-list">Clear List</button>
    </div>
  </div>
  
  <script src="deposits_sheet.js"></script>
</body>
</html>
