<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="remove_patients.css">
    <title>Client Trust Management - Remove Patient Accounts from Store</title>
  </head>

<body>
  <div class="container">
    <div class="left">
      <h3>Current Store Accounts</h3>
      <div id="current-accounts-list">
        <!-- Account list will be dynamically added here -->
      </div>
    </div>
    <div class="middle">
      <h3>Accounts to be Removed</h3>
      <div id="old-accounts-container">
        <div id="old-accounts-list">
          <!-- Account list will be dynamically added here -->
        </div>
      </div>
      <button id="remove-accounts">Removed Old Accounts</button>
    </div>
    <div class="right">
      <div class="status-list">
        <h3>Successfully Remove Accounts:</h3>
        <h3>Errors:</h3>
      </div>
    </div>
  </div>

  <script src="../../shared_js/manage_store_js/shared.js"></script>
  <script src="remove_patients.js"></script>
</body>
</html>
