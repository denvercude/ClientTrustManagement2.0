<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Trust Management - Discharges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .top-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    .top-buttons button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .top-buttons button:hover {
      background-color: #0056b3;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .left {
      flex: 3;
      min-width: 300px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .right {
      flex: 2;
      min-width: 200px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      color: #007bff;
    }
    table {
      width: 100%;
      table-layout: fixed;
      margin: 20px 0;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 5px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    table th {
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }

    table td input {
      width: 95%;
      padding: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .actions {
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #0056b3;
    }

    #add-row {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    #add-row:hover {
      background-color: #0056b3;
    }
    .status-list {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .status-list h3 {
      color: #333;
    }
    
    .status-list .section {
      flex: 1;
      overflow-y: auto;
    }

    .status-list .success-section {
      align-self: flex-start;
    }

    .status-list .duplicate-section {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button onclick="location.href='manage_patients.html'">Back</button>
  </div>
  <div class="title">Discharges</div>
  <div class="container">
    <div class="left">
      <table id="discharges-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Reason for Discharge</th>
          </tr>
        </thead>
        <tbody>
          <!-- Default rows will be dynamically added -->
        </tbody>
      </table>
      <button id="add-row">Add Row</button>
      <div class="actions">
        <button id="discharge-all">Discharge All Patients</button>
      </div>
    </div>
    <div class="right">
      <div class="status-list">
        <h3>Successfully Discharged Patients:</h3>
        <ul id="success-list">
          <!-- Successfully discharged patients will appear here -->
        </ul>
        <h3>Errors:</h3>
        <ul id="error-list">
          <!-- Error messages will appear here -->
        </ul>
      </div>
    </div>
  </div>
  <script>
    const tableBody = document.querySelector("#discharges-table tbody");
    const successList = document.querySelector("#success-list");
    const errorList = document.querySelector("#error-list");

    // Add a default row
    function addRow(firstName = "", lastName = "", reason = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="First Name" value="${firstName}" /></td>
        <td><input type="text" placeholder="Last Name" value="${lastName}" /></td>
        <td><input type="text" placeholder="Reason for Discharge" value="${reason}" /></td>
      `;
      tableBody.appendChild(row);
    }

    // Add initial rows
    for (let i = 0; i < 5; i++) {
      addRow();
    }

    // Add new row on button click
    document.getElementById("add-row").addEventListener("click", () => {
      addRow();
    });

    // Discharge all patients
    document.getElementById("discharge-all").addEventListener("click", async () => {
      const rows = Array.from(tableBody.querySelectorAll("tr"));
      const patients = rows.map(row => {
        const inputs = row.querySelectorAll("input");
        return {
          first_name: inputs[0].value.trim(),
          last_name: inputs[1].value.trim(),
          reason_for_discharge: inputs[2].value.trim(),
        };
      });

      successList.innerHTML = "";
      errorList.innerHTML = "";

      for (const patient of patients) {
        if (patient.first_name && patient.last_name && patient.reason_for_discharge) {
          try {
            const response = await fetch("http://127.0.0.1:8000/discharge-patient/", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(patient),
            });
            const result = await response.json();
            if (response.ok) {
              const li = document.createElement("li");
              li.textContent = `${patient.first_name} ${patient.last_name}`;
              successList.appendChild(li);
            } else {
              const li = document.createElement("li");
              li.textContent = `Error: ${result.message}`;
              errorList.appendChild(li);
            }
          } catch (error) {
            console.error("Error:", error);
          }
        }
      }
    });
  </script>
</body>
</html>
