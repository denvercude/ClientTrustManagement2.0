<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Trust Management - Admissions</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 90vh;
    }

    .header {
      width: 100%;
      background: #e3f2fd;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header button {
      padding: 10px 15px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-right: 10px;
    }

    .header button:hover {
      background-color: #1565c0;
    }

    .header .title {
      font-size: 36px;
      color: #1565c0;
      font-weight: 700;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      height: calc(100% - 60px);
      max-width: 800px;
      box-sizing: border-box;
    }

    .left {
      flex: 3;
      min-width: 300px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .right {
      flex: 2;
      min-width: 200px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    #clear-list {
      align-self: center;
      margin-top: auto;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .title {
      font-size: 36px;
      color: #1565c0;
      text-align: center;
      font-weight: 700;
      margin: 0;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      table-layout: fixed;
    }

    table th, table td {
      padding: 5px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    table th {
      background-color: #1976d2;
      color: white;
      font-size: 14px;
    }

    table td input {
      width: 95%;
      padding: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      table-layout: fixed;
    }
    
    .actions {
      text-align: center;
    }

    .actions button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #0d47a1;
    }

    #add-row {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    #add-row:hover {
      background-color: #0d47a1;
    }

    .status-list {
      font-size: 12px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .status-list h3 {
      color: #333;
    }
    
    .status-list .section {
      flex: 1;
      overflow-y: auto;
    }

    .status-list ul li.success {
      color: green;
    }

    .status-list ul li.duplicate {
      color: red;
    }
  </style>
</head>

<body>
  <div class="header">
    <button onclick="location.href='../../dashboard/dashboard.html'">Dashboard</button>
    <button onclick="location.href='../manage_patients.html'">Back</button>
    <div class="title">Admissions</div>
  </div>
    
  <div class="container">
    <div class="left">
      <table id="admissions-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contract</th>
          </tr>
        </thead>
        <tbody>
          <!-- Default rows will be dynamically added -->
        </tbody>
      </table>
      <button id="add-row">Add Row</button>
      <div class="actions">
        <button id="add-all">Add All Patients</button>
      </div>
    </div>
    <div class="right">
      <div class="status-list">
        <h3>Successfully Added Patients:</h3>
        <ul id="success-list">
          <!-- Successfully added patients will appear here -->
        </ul>
        <h3>Duplicate Patients:</h3>
        <ul id="duplicate-list">
          <!-- Duplicate patients will appear here -->
        </ul>
      </div>
      <button id="clear-list">Clear List</button>
    </div>
  </div>
  <script>
    const tableBody = document.querySelector("#admissions-table tbody");
    const successList = document.querySelector("#success-list");
    const duplicateList = document.querySelector("#duplicate-list");

    
    function addRow(firstName = "", lastName = "", contract = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="First Name" value="${firstName}" /></td>
        <td><input type="text" placeholder="Last Name" value="${lastName}" /></td>
        <td><input type="text" placeholder="Contract" value="${contract}" /></td>
      `;
      tableBody.appendChild(row);
    }

    
    for (let i = 0; i < 5; i++) {
      addRow();
    }

    
    document.getElementById("add-row").addEventListener("click", () => {
      addRow();
    });

    
    document.getElementById("add-all").addEventListener("click", async () => {
      const rows = Array.from(tableBody.querySelectorAll("tr"));
      const patients = rows.map(row => {
        const inputs = row.querySelectorAll("input");
        return {
          first_name: inputs[0].value.trim(),
          last_name: inputs[1].value.trim(),
          contract: inputs[2].value.trim(),
        };
      });

      document.getElementById("clear-list").addEventListener("click", () => {
      successList.innerHTML = "";
      duplicateList.innerHTML = "";
      });

      for (const patient of patients) {
        if (patient.first_name && patient.last_name && patient.contract) {
          try {
            const response = await fetch("http://127.0.0.1:8000/add-patient/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(patient),
            });
            const result = await response.json();
            if (response.ok) {
              const li = document.createElement("li");
              li.textContent = `${patient.first_name} ${patient.last_name}`;
              li.classList.add("success");
              successList.appendChild(li);
            } else {
              const li = document.createElement("li");
              li.textContent = `${patient.first_name} ${patient.last_name}`;
              li.classList.add("duplicate");
              duplicateList.appendChild(li);
            }
          } catch (error) {
            console.error("Error:", error);
          }
        }
      }
      
      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        inputs.forEach(input => {
          input.value = "";
        });
      });
    });
  </script>
</body>
</html>
