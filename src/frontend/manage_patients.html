<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Trust Management - Manage Patients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }
    .header button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .header button:hover {
      background-color: #0056b3;
    }
    .title {
      font-size: 36px;
      color: #007bff;
      text-align: center;
      flex-grow: 1; /* Ensures the title takes up remaining space */
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .task-card {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      display: inline-block;
    }
    .task-card:hover {
      transform: scale(1.05);
    }
    .task-card h3 {
      margin: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #007bff;
    }
    .task-card p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <div class="title">Manage Patients</div> <!-- Title aligned with buttons -->
  </div>
  <div class="container">
    <div class="task-card" id="admissions-btn">
      <h3>Admissions</h3>
      <p>Manage patient admissions.</p>
    </div>
    <div class="task-card" id="discharges-btn">
      <h3>Discharges</h3>
      <p>Manage patient discharges.</p>
    </div>
    <div class="task-card" id="update-phase-btn">
      <h3>Update Phase</h3>
      <p>Update patient phase status.</p>
    </div>
  </div>
  <script>
    // Navigation to Admissions Page
    document.getElementById("admissions-btn").addEventListener("click", () => {
      window.electronAPI.navigateTo("admissions.html"); // Navigate to Admissions page
    });

    // Navigation to Discharges Page
    document.getElementById("discharges-btn").addEventListener("click", () => {
      window.electronAPI.navigateTo("discharges.html"); // Navigate to Discharges page
    });

    document.getElementById("update-phase-btn").addEventListener("click", () => {
      window.electronAPI.navigateTo("update_phase.html"); // Navigate to Admissions page
    });
  </script>
</body>
</html>
