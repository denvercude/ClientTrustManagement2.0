<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Trust Management - Update Phase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      color: #007bff;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      border-collapse: collapse;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    table th {
      background-color: #007bff;
      color: white;
    }
    .actions {
      margin-top: 20px;
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="title">Update Phase</div>
  <table id="admissions-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contract</th>
      </tr>
    </thead>
    <tbody>
      <!-- Default rows will be dynamically added -->
    </tbody>
  </table>
  <div class="actions">
    <button id="add-row">Add Row</button>
    <button id="add-all">Add All Patients</button>
  </div>
  <script>
    const tableBody = document.querySelector("#admissions-table tbody");

    // Add a default row
    function addRow(firstName = "", lastName = "", contract = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="First Name" value="${firstName}" /></td>
        <td><input type="text" placeholder="Last Name" value="${lastName}" /></td>
        <td><input type="text" placeholder="Contract" value="${contract}" /></td>
      `;
      tableBody.appendChild(row);
    }

    // Add 5 default rows
    for (let i = 0; i < 5; i++) {
      addRow();
    }

    // Add a new row when the "Add Row" button is clicked
    document.getElementById("add-row").addEventListener("click", () => {
      addRow();
    });

    // Collect and submit data to the backend when "Add All Patients" is clicked
    document.getElementById("add-all").addEventListener("click", async () => {
      const rows = Array.from(tableBody.querySelectorAll("tr"));
      const patients = rows.map(row => {
        const inputs = row.querySelectorAll("input");
        return {
          first_name: inputs[0].value.trim(),
          last_name: inputs[1].value.trim(),
          contract: inputs[2].value.trim(),
        };
      });

      // Send each patient to the backend
      for (const patient of patients) {
        if (patient.first_name && patient.last_name && patient.contract) {
          try {
            console.log("Sending to API:", patient);
            const response = await fetch("http://127.0.0.1:8000/add-patient/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(patient),
            });
            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.detail || "Failed to add patient");
            }
          } catch (error) {
            // Show only the backend error message
            alert(error.message); 
          }
        }
      }

      alert("All patients added successfully!");
    });
  </script>
</body>
</html>
